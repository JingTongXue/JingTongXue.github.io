<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .fire {
      width: 20px;
      height: 20px;
      position: fixed;
      background-color: red;
    }
  </style>
</head>
<body>
    <span class="fire"></span>
    <span class="fire"></span>
    <span class="fire"></span>
  <script>
    var cx = 220
    var cy = 220
    var fire = document.querySelectorAll('.fire')

    window.addEventListener('mousemove', e => {
      cx = e.clientX
      cy = e.clientY
    })
    requestAnimationFrame(function ani(time) {
      var angle1 = time * 0.005
      var angle2 = angle1 + 2 * Math.PI / 3
      var angle3 = angle2 + 2 * Math.PI / 3

      var x = Math.sin(angle1) * 100
      var y = Math.cos(angle1) * 100
      fire[0].style.left = cx + x + 'px'
      fire[0].style.top = cy + y + 'px'

      var x = Math.sin(angle2) * 100
      var y = Math.cos(angle2) * 100
      fire[1].style.left = cx + x + 'px'
      fire[1].style.top = cy + y + 'px'

      var x = Math.sin(angle3) * 100
      var y = Math.cos(angle3) * 100
      fire[2].style.left = cx + x + 'px'
      fire[2].style.top = cy + y + 'px'

      requestAnimationFrame(ani)
    })


  </script>
</body>
</html>
