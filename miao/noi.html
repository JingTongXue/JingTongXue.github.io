<script id="ch0104/20">
    var a = +prompt("a值:","");
    var b = +prompt("b值:","");
    var c = +prompt("c值:","");
    var x1 = (-b + sqrt(b*b-4*a*c))/(2*a);
    var x2 = (-b - sqrt(b*b-4*a*c))/(2*a);
    if(b*b == 4*a*c){
      console.log("x1=x2="+x1);
    }else if(b*b > 4*a*c){
      if(x1<x2){
        var temp = x1;
        x1 = x2;
        x2 = temp;
        console.log("x1="+x1 + ";" + "x2" + x2);
      }
        console.log("x1="+x1 + ";" + "x2" + x2);
    }else if(b*b < 4*a*c){
      var q = -b / (2*a);//实部
      var w = sqrt(4*a*c-b*b)/(2*a);//虚部
      var x1 = q + wi;
      var x2 = q - wi;
      console.log("x1="+x1 + ";" + "x2" + x2);
    }
</script>
