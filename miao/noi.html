<script id="ch0104/20">
    var a = +prompt("a值:","");
    var b = +prompt("b值:","");
    var c = +prompt("c值:","");
    var x1 = (-b + Math.sqrt(b*b-4*a*c))/(2*a);
    var x2 = (-b - Math.sqrt(b*b-4*a*c))/(2*a);
    if(b*b == 4*a*c){
      console.log("x1=x2="+(-b / (2 * a)).toFixed(5));
    }else if(b*b > 4*a*c){
        console.log("x1="+x1.toFixed(5) + ";" + "x2" + x2.toFixed(5));
        console.log("x1="+x1.toFixed(5) + ";" + "x2" + x2.toFixed(5));
    }else if(b*b < 4*a*c){
      var q = (-b / (2*a)).toFixed(5);//实部
      var w = (Math.sqrt(4*a*c-b*b)/(2*a)).toFixed(5) + "i";//虚部
      var x1 = q + "+" + w;
      var x2 = q + "-" + w;
      console.log("x1="+x1 + ";" + "x2=" + x2);
    }
</script>
