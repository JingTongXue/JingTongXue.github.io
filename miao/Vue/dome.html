<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>

<body>
    <div id="app">
        <regexp-input v-model="re"></regexp-input>
    </div>

    <script>
        Vue.component('regexp-input', {
            props: {
                value: {
                    type: RegExp,
                    required: true,
                }
            },
            template: `
                <span style="display:inline-block;border: 2px solid;padding:5px;">
                    <input type="text" v-model="reText" @change="reTextChange">
                    <span>
                        <input 
                        type="checkbox"
                        @change="reTextChange"
                        v-for="flag of flags"
                        v-model="flag.value"
                        :title="flag.displayName"/>
                    </span>
                </span>
            `,
            methods: {
                reTextChange(e) {
                    var re = new RegExp(this.reText,this.flags.filter(it=>it.value).map(it => it.name).join(''));
                    this.$emit('input', re);
                },
                getFlagArray(re) {
                    var flags = [{
                        name: 'i',
                        value: false
                    }, {
                        name: 'g',
                        value: false
                    }, {
                        name: 'm',
                        value: false
                    }]

                    flags.forEach(flag => {
                        if (re.flags.indexOf(flag.name) >= 0) {
                            flag.value = true;
                        }
                    })
                    return flags;
                }
            },
            watch: {
                value(val) {
                    this.reText = val.source;
                    this.flags = this.getFlagArray(val);
                }
            },
            data() {
                return {
                    reText: this.value.source,//正则表达式转字符串
                    flags: this.getFlagArray(this.value)
                }
            }
        })
        var app = new Vue({
            el: '#app',
            data: {
                re: /foo/gm
            }
        })

    </script>
</body>

</html>
