<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>

<body>

    <div id="app">
        <a href="http://www.apple.com" @click="handleClick('禁止打开',$event)">打开链接</a>
    </div>


    <script type="text/javascript">
        var app = new Vue({
            el: '#app',
            // data:{
            //     counter: 0
            // },
            methods: {
                handleClick: function (message, event) {
                    event.preventDefault();
                    window.alert(message);
                }
            }
        });

        // app.books = app.books.filter(function(item){
        //     return item.name.match(/JavaScript/);
        // })

        function mapGetters(getterFields) {
            var obj = {}
            for (let field of getterFields) {
                obj[field] = function () {
                    return this.$store.getters[field]
                }
            }
            return obj
        }

        function mapState(obj) {
            var result = {}
            for (let key in obj) {
                let val = obj[key]
                result[key] = function () {
                    return val.call(this, this.$store.state)
                }
            }
            return result
        }
    </script>




</body>

</html>
